<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pricing Cards</title>
</head>
<body class="poppins-light">
    <!-- <h1>Mini Exercise</h1> -->

    <div class="container">
        <div class="row mt-5">
            <!-- Col 1 -->
            <div class="col-md-6">
                <div class="card rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold">Free</h4>
                            <p class="text-muted"> For Freelancers </p>
                        </div>
                        <h2 class="fs-1 fw-bolded mb-5 mt-4">$0</h2>
                        <ul class="list-group fs-5 mb-5 list-group-flush vstack gap-2">
                            <li class="list-group-item border-0"><i class="bi bi-check2"></i>Single User</li>
                            <li class="list-group-item border-0"><i class="bi bi-check2"></i>10 Downloads per Month</li>
                            <li class="list-group-item border-0"><i class="bi bi-check2"></i>Faster Files</li>
                            <li class="list-group-item border-0"><i class="bi bi-check2"></i>25 Custom Packs</li>
                        </ul>
                        <div class="d-grid">
                            <button class="btn btn-dark mt-5 mb-4">Subscribe</button>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="col-md-6 bg-warning">col2</div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js" ></script>
</body>
</html>
